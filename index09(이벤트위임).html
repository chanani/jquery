<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="js/jqeury.js"></script>

</head>
<body>
  
  <ul id="test">

  </ul>  

  <script>
    
    setTimeout(()=>{
      document.getElementById("test").innerHTML = "<li>1</li><li>2</li>"

    }, 3000);

    // 이건 안됩니다.
    // $("#test > li").click(function(){
    //   console.log("동작하나?")
    // });

    // 이벤트 위임 on(이벤트종류, 위임할태그, 실행시킬함수)
    $("#test").on("click", "li", function(){
      console.log(1);
    });

</script>

<hr/>

<div style="width : 100px; height : 100px; border : 1px solid #777;" class="x">

</div>


<script>
  // on() 역할이 다양함
  $(".x").on("mouseenter", function(){
    $(event.target).css("backgroundColor", "pink");
  }).on("mouseleave", function(){
    $(event.target).css("backgroundColor", "transparent");
  });

 

</script>




</body>
</html>
