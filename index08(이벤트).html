<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="js/jqeury.js"></script>

</head>
<body>
  
  <button id="btn">버튼</button>
  <select name="" id="sel">
    <option value="">1</option>
    <option value="">2</option>
    <option value="">3</option>
  </select>

  <div style="width : 100px; height : 100px; border : 1px solid #777;" class="x">

  </div>

  <input type="text" id="test">

  <script>
    $("#btn").click(function(){
      alert('버튼클릭');
    });

    $("#sel").change(function(){
      alert("값이 변경됨");
    });

    $("#test").keyup(function(){
      
      console.log($(event.target).val());
    });

    $(".x").mouseenter(function(){
      $(event.target).css("backgroundColor", "pink");
    });

    $(".x").mouseleave(function(){
      $(event.target).css("backgroundColor", "transparent"); // 백그라운드 기본값
    });

  

  </script>

</body>
</html>
